<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asteroid Impact Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: skyblue; /* Sky color */
      font-family: Arial, sans-serif;
      color: white;
    }

    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      width: 260px;
      z-index: 10;
    }

    #selectorBox {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }

    select {
      padding: 5px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div id="infoBox">
    <h2 id="evtDate">Select an event</h2>
    <p><strong>Location:</strong> <span id="evtLoc">—</span></p>
    <p><strong>Energy:</strong> <span id="evtEnergy">—</span></p>
    <p><strong>Diameter:</strong> <span id="evtDiameter">—</span> m</p>
  </div>

  <div id="selectorBox">
    <label for="evtSelect">Select Event:</label>
    <select id="evtSelect"><option>Loading...</option></select>
  </div>

  <!-- PapaParse for CSV loading -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js';

    // === Scene setup ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x87ceeb); // sky blue
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1.3);
    light.position.set(1, 1, 1);
    scene.add(light, new THREE.AmbientLight(0x404040));

    // Ground / landscape
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(100, 100),
      new THREE.MeshLambertMaterial({ color: 0x228B22 })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -5;
    scene.add(ground);

    camera.position.set(0, 5, 20);

    // Load asteroid texture
    const loader = new THREE.TextureLoader();
    const asteroidTexture = loader.load(
      'Asteroid.jpg',
      () => console.log('Texture loaded'),
      undefined,
      (err) => console.error('Texture load error:', err)
    );

    // === Create asteroid ===
    function makeAsteroid(diameter = 3) {
      const g = new THREE.IcosahedronGeometry(diameter, 1);
      const pos = g.attributes.position;
      const arr = pos.array;
      for (let i = 0; i < arr.length; i += 3) {
        arr[i]     += (Math.random() - 0.5) * 0.6;
        arr[i + 1] += (Math.random() - 0.5) * 0.6;
        arr[i + 2] += (Math.random() - 0.5) * 0.6;
      }
      pos.needsUpdate = true;
      g.computeVertexNormals();

      const m = new THREE.MeshStandardMaterial({
        map: asteroidTexture,
        roughness: 0.8,
        metalness: 0.1,
      });
      return new THREE.Mesh(g, m);
    }

    let asteroid = makeAsteroid();
    scene.add(asteroid);

    function animate() {
      requestAnimationFrame(animate);
      asteroid.rotation.y += 0.01;
      asteroid.rotation.x += 0.005;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === Load CSV data ===
    Papa.parse('impacts.csv', {
      download: true,
      header: true,
      complete: function(results) {
        console.log('CSV loaded:', results.data.length, 'rows');
        const rows = results.data.filter(r => r.date && r.energy && r.diameter);
        const events = rows.slice(0, 30).map(r => ({
          date: r.date || r.Date || "—",
          lat: r.lat || r.latitude || r.Latitude || "—",
          lon: r.lon || r.longitude || r.Longitude || "—",
          energy: parseFloat(r.energy || r.Energy || 0),
          diameter: parseFloat(r.diameter || r.Diameter || 1)
        }));
        populateEvents(events);
      },
      error: function(err) {
        console.error("Failed to load CSV:", err);
      }
    });

    // === Populate dropdown ===
    function populateEvents(events) {
      const select = document.getElementById("evtSelect");
      select.innerHTML = '<option value="">Select...</option>';
      events.forEach((ev, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = ev.date;
        select.appendChild(opt);
      });

      select.addEventListener("change", () => {
        const ev = events[select.value];
        document.getElementById("evtDate").textContent = ev.date;
        document.getElementById("evtLoc").textContent = `${ev.lat}, ${ev.lon}`;
        document.getElementById("evtEnergy").textContent = ev.energy + " (10¹⁰ J)";
        document.getElementById("evtDiameter").textContent = ev.diameter;

        scene.remove(asteroid);
        asteroid.geometry.dispose();
        asteroid.material.dispose();

        // Scale asteroid diameter reasonably
        const scale = Math.max(0.5, Math.min(ev.diameter / 100, 10));
        asteroid = makeAsteroid(scale);
        scene.add(asteroid);
      });
    }
  </script>
</body>
</html>
